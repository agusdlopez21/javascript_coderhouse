<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda Online</title>
</head>
<body>
    <h1 class="texto">Tienda Online de Video Juegos</h1>
    
    <div class="container">
      <table id="cart" class="table table-hover table-condensed">
                <thead>
                <tr>
                  <th class="texto" style="width:50%">Producto</th>
                  <th class="texto" style="width:10%">Precio</th>
                  <th class="texto" style="width:8%">Cantidad</th>
                  <th class="texto text-center" style="width:22%">Subtotal</th>
                  <th class="texto" style="width:10%"></th>
                </tr>
              </thead>
              <tbody id="tablaCarrito">
               
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="2" class="hidden-xs"></td>
                  <td class="hidden-xs text-center texto" id="totalCarrito"><strong>Total</strong></td>
                  <td><a href="#" class="btn btn-success btn-block texto">Checkout <i class="fa fa-angle-right"></i></a></td>
                  
                </tr>
              </tfoot>
            </table>
    </div>

    <div id="divGames" class="container d-flex flex-wrap justify-content-between mt-4">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/javascript/juegos.js"></script>
    <script src="/javascript/main.js"></script>
</body>
</html>
